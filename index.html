<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h1>Etch-A-Sketch</h1>

    <form name="size-options">
        <fieldset class="grid-size options-container" name="grid-size-options">
            <label for="grid-size">Choose the grid size: </label>
            <input id="grid-size" type="number" min="1" max="100" name="grid-size" value="25">
            <button class="grid-size selection">Enter</button>
        </fieldset>
    </form>

    <div class="main-content">
        <form name="options">
            <fieldset class="draw-mode options-container" name="draw-modes">
                <legend>Draw Modes</legend>
                <label>Click, Hold Down and Drag
                    <input type="radio" name="draw-mode" value="Click and Drag (Hold down version)">
                </label>
                <label>Click, Release and Drag
                    <input type="radio" name="draw-mode" value="Click and Drag (Release up version)">
                </label>
                <label>Hover Over
                    <input type="radio" name="draw-mode" value="Hover Over">
                </label>
            </fieldset>
    
            <fieldset class="draw-tools options-container" name="draw-tools">
                <legend>Draw Tools</legend>
                <label>Pen Color: 
                    <input type="color" id="penColorWell" value="#ffffff">
                </label>
    
            </fieldset>
    
            <fieldset class="canvas-tools options-container" name="canvas-tools">
                <legend>Canvas Tools</legend>
                <label>Grid lines Color:
                    <input type="color" id="gridLinesColorWell" value="#ffffff">
                </label>
                <label>Background Color:
                    <input type="color" id="bgColorWell" value="#ffffff">
                </label>
            </fieldset>
        </form>
    </div>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fbeeabe0fc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;800&family=Carter+One&family=Josefin+Sans&family=Labrada:ital,wght@0,400;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Macondo&family=Press+Start+2P&family=Urbanist:wght@400;500;600&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>

<body>
        <div id="options" class="options">
            <div class="wrapper">
                <div class="draw-mode options-container" name="draw-modes">
                    <h2>Draw Modes</h2>
                    <div class="option-container" >
                        <label for="click-drag-hold-mode">Click, Hold and Drag</label>
                        <input type="radio" name="draw-mode" value="click-drag-hold"
                            id="click-drag-hold-mode" checked>
                    </div>
                    <div class="option-container" >
                        <label for="click-drag-release-mode">Click, Release and Drag</label>
                        <input type="radio" name="draw-mode" value="click-drag-release"
                            id="click-drag-release-mode">
                    </div>
                    <div class="option-container" >
                        <label for="hover-over-mode">Hover Over </label>
                        <input type="radio" name="draw-mode" value="hover-over" id="hover-over-mode">
                    </div>
                </div>
                <div class="draw-tools options-container" name="draw-tools">
                    <h2>Draw Tools</h2>
                    <div class="option-container" >
                        <label for="colored-pen">Colored Pen</label>
                        <input type="color" id="penColorWell" value="#6adcf0">
                        <input type="radio" id="colored-pen" name="pen-mode" checked>
                    </div>
                    <div class="option-container" >
                        <label for="randomized-pen">Randomized Pen </label>
                        <input type="radio" id="randomized-pen" name="pen-mode">
                    </div>
                    <div class="option-container" >
                        <label for="eraser-pen">Eraser Pen </label>
                        <input type="radio" id="eraser-pen" name="pen-mode">
                    </div>
                </div>
                <div class="canvas-tools options-container" name="canvas-tools">
                    <h2>Canvas Tools</h2>
                    <div class="option-container" >
                        <label for="grid-lines-toggle">Gridlines</label>
                        <input type="color" id="grid-lines-color-well" value="#72d1e1">
                        <input type="checkbox" name="grid-lines" id="grid-lines-toggle">
                    </div>
                    <div id="general-options">
                        <button id="reset">Reset All</button>
                        <button id="erase-grid">Clear Canvas</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-container">
            <h1>Etch-A-Sketch</h1>
            <div id="sizing-controls">
                <label for="grid-size">Choose The Canvas Size: </label>
                <input id="grid-size" type="number" min="1" max="100" name="grid-size" value="25">
                <button class="grid-size selection">Enter</button>
            </div>
            <div class="grid" id="grid">

            </div>
            <div class="footer">
                Made by
                <a href="https://github.com/kaglet/etch-a-sketch"><i class="fa-brands fa-github"> </i> kaglet </a>
            </div>
        </div>

</body>

</html>

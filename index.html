<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="grid-size options-container">
        <label for="grid-size">Choose the grid size: </label>
        <input id="grid-size" type="number" min="1" max="100" name="grid-size" value="25">
        <button class="grid-size selection">Enter</button>
    </div>

    <div class="draw-mode options-container">
        <label>Click, Hold Down and Drag
            <input type="radio" name="draw-mode" value="Click and Drag (Hold down version)">
        </label>
        <label>Click, Release and Drag
            <input type="radio" name="draw-mode" value="Click and Drag (Release up version)">
        </label>
        <label>Hover Over
            <input type="radio" name="draw-mode" value="Hover Over">
        </label>
    </div>

    <div class="color-picker container">
        <input type="color" id="colorWell" value="#ffffff">
    </div>
</body>

</html>

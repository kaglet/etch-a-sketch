<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h1>Etch-A-Sketch</h1>

    <div class="main-content">
        <form name="options">
            <fieldset class="draw-mode options-container" name="draw-modes">
                <legend>Draw Modes</legend>
                <div class="option-container">
                    <label for="click-drag-hold-mode">Click, Hold Down and Drag</label>
                    <input type="radio" name="draw-mode" value="Click and Drag (Hold down version)"
                        id="click-drag-hold-mode" checked>
                </div>

                <div class="option-container">
                    <label for="click-drag-release-mode">Click, Release and Drag</label>
                    <input type="radio" name="draw-mode" value="Click and Drag (Release up version)"
                        id="click-drag-release-mode">
                </div>

                <div class="option-container">
                    <label for="hover-over-mode">Hover Over </label>
                    <input type="radio" name="draw-mode" value="Hover Over" id="hover-over-mode">
                </div>
            </fieldset>

            <fieldset class="draw-tools options-container" name="draw-tools">
                <legend>Draw Tools</legend>
                <div class="option-container">
                    <label for="colored-pen">Colored Pen</label>
                    <input type="color" id="penColorWell" value="#000000">
                    <input type="radio" id="colored-pen" name="pen-mode" checked>
                </div>

                <div class="option-container">
                    <label for="randomized-pen">Randomized Pen </label>
                    <input type="radio" id="randomized-pen" name="pen-mode">
                </div>

                <div class="option-container">
                    <label for="shader-pen">Shader Pen </label>
                    <input type="radio" id="shader-pen" name="pen-mode">
                </div>

                <div class="option-container">
                    <label for="lightener-pen">Lightener Pen </label>
                    <input type="radio" id="lightener-pen" name="pen-mode">
                </div>

                <div class="option-container">
                    <label for="eraser-pen">Eraser Pen </label>
                    <input type="radio" id="eraser-pen" name="pen-mode">
                </div>
            </fieldset>

            <fieldset class="canvas-tools options-container" name="canvas-tools">
                <legend>Canvas Tools</legend>
                <div class="option-container">
                    <label>Grid Lines</label>
                    <input type="color" id="grid-lines-color-well" value="#000000">
                    <input type="checkbox" name="grid-lines" id="grid-lines-toggle" checked>
                </div>

                <div class="option-container">
                    <label for="bgColorWell">Background</label>
                    <input type="color" id="bgColorWell" value="#ffffff">
                </div>
            </fieldset>
        </form>

        <div class="grid-container">
            <div name="size-options">
                <fieldset class="grid-size options-container" name="grid-size-options">
                    <label for="grid-size">Choose the grid size: </label>
                    <input id="grid-size" type="number" min="1" max="100" name="grid-size" value="25">
                    <button class="grid-size selection">Enter</button>
                </fieldset>
            </div>
        </div>
    </div>

</body>

</html>
